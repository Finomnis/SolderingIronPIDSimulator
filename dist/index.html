<!DOCTYPE html>
<html>
    <head>
        <title>Getting Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html {
                box-sizing: border-box;
            }
            body {
                margin: 0;
            }
            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }
        </style>
    </head>
    <body>
        <div
            style="
                display: flex;
                height: 100%;
                width: 100%;
                overflow: hidden;
                flex-direction: row;
            "
        >
            <div
                style="
                    display: flex;
                    flex-direction: column;
                    flex: 1 0 0;
                    overflow: hidden;
                    height: 99vh;
                "
            >
                <div style="overflow: hidden; flex: 1 0 0; margin: 1em;">
                    <canvas id="tempChart"></canvas>
                </div>
                <div style="overflow: hidden; flex: 1 0 0; margin: 1em;">
                    <canvas id="dutyChart"></canvas>
                </div>
            </div>
            <div style="flex: 0 0 auto; padding: 1em;">
                <input
                    type="range"
                    id="volume"
                    name="volume"
                    min="0"
                    max="100"
                    step="any"
                />
                <label for="volume">Volume</label>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
